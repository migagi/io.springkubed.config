version: 2.1

orbs:
  docker: circleci/docker@2.2.0
  sdkman: joshdholtz/sdkman@0.2.0

jobs:
  arm64-native:
    machine:
      image: ubuntu-2004:current
      resource_class: arm.medium
    steps:
      - checkout
      - sdkman/setup-sdkman
      - sdkman/sdkman-install:
          candidate: java
          version: 22.3.1.r17-grl
      - run:
          name: "spring-boot:build-image"
          command: "./mvnw -Pnative spring-boot:build-image"
      - docker/check:
          docker-username: DOCKER_LOGIN
          dockeer-password: DOCKEER_PASSWORD
      - docker/push:
          image: migagi/io.springkubed.service.config
          tag: $CIRCLE_TAG-arch_64
workflows:
  arm64-native-workflow:
    jobs:
      - arm64-native:
          context:
            - migagi-dockeerhub
          filter:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

